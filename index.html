<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wanker Banker Name Generator</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
</head>
<body>
  <button id="generate-button">Generate</button>
  <div class="card">
    <!-- <div class="card__number">212 555 6342</div> -->
    <h1 class="card__person-name">Person Name</h1>
    <h1 class="card__person-job">Vice President</h1>
    <h3 id="bank-name" class="card__bank-name"></h3>
    <p class="card__bank-division">Mergers and Aquisitions</p>
    <footer class="card__bank-address">
      338 Wanker Lane New York, N.Y. 100099 FAX 212 555 6390 TELEX 10 4534
    </footer>
  </div>

  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
